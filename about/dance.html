      <p>音楽が好きだとダンスは本当に楽しいです。ダンスを始めて、好きな音楽で踊れることはこんなにも幸せなことなのかと実感しました。誰でも、自分の好きな音楽を聴いていたら無意識に首を振って体を揺らしてしまうと思いますが、ダンスはその延長線上にあると思っています。好きな音楽を体全身で浴びることができる最高な趣味です。</p>
